<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Split Editor</title>
</head>
<body>
    <section id="home">
        <header>
            <h1>Split Editor for ESSIA</h1>
        </header>
        <main>
            <input type="text" id="inputEditor" placeholder="Link do editor" required>
            <input type="text" id="inputPreview" placeholder="Link do preview" required>
            <button onclick="abrirEditor()">Começar a converter</button>
        </main>
        <footer>
            <p>Feito por Vítor Hugo @yonk1ng</p>
        </footer>
    </section>
    <section id="app-none">
        <iframe id="editor-ex" allowfullscreen scrolling="yes">
        </iframe>
        <div class="buttons">
            <button onclick="editorAF()" id="btn-editor">Expandir editor</button>
            <button onclick="previewAF()" id="btn-preview">Expandir preview</button>
            <button onclick="splitScreen()" id="btn-split-none">Tela dividida</button>
        </div>
        <iframe id="preview-ex" allowfullscreen scrolling="yes">
        </iframe>
    </section>
    <script src="script.js"></script>
</body>
</html>
